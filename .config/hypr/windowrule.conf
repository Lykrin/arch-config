# ~/.config/hypr/hyprland.conf

# ----------------------
# Window Rules (New 0.53+ Syntax)
# ----------------------
# Use `hyprctl clients` in terminal to find class/title/appid for windows.

# --- General Dialogs/Popups ---
windowrule = float on, match:class ^(file_progress)$
windowrule = float on, match:class ^(confirm)$
windowrule = float on, match:class ^(dialog)$
windowrule = float on, match:class ^(download)$
windowrule = float on, match:class ^(notification)$
windowrule = float on, match:class ^(error)$
windowrule = float on, match:class ^(splash)$
windowrule = float on, match:class ^(confirmreset)$

# --- Title Matching ---
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:title ^(branchdialog)$
windowrule = float on, match:title ^(Media viewer)$
windowrule = float on, match:title ^(Picture-in-Picture)$

# --- Specific Applications ---
windowrule = float on, match:class ^(lxappearance)$
windowrule = float on, match:class ^(viewnior)$
windowrule = float on, match:class ^(feh)$
windowrule = float on, match:class ^(pavucontrol-qt)$
windowrule = float on, match:class ^(pavucontrol)$
windowrule = float on, match:class ^(file-roller)$
windowrule = float on, match:class ^(Windscribe)$

# Vivaldi always fully opaque
windowrule = opacity 1.0 override 1.0 override 1.0 override, match:class ^(vivaldi-stable)$

# RuneLite always fully opaque
windowrule = opacity 1.0 override 1.0 override 1.0 override, match:class ^(net-runelite-client-RuneLite)$

# --- Application Specific Properties ---
# idleinhibit prevents screen locking/sleeping when the window has focus
windowrule = idle_inhibit focus, match:class ^(mpv)$

# --- Polkit Agent ---
windowrule = float on, match:class ^(hyprpolkitagent)$

# --- Launchers ---
# Uncomment if you use fuzzel
# windowrule = float on, match:class ^(fuzzel)$
