# ~/.config/hypr/hyprlock.conf

# -------------------------------------------------------------------------
# Variables
# -------------------------------------------------------------------------
$FONT_FAMILY = JetBrainsMono Nerd Bold
$TEXT_COLOR = rgba(255, 255, 255, 1.0)
$STANDARD_FONT_SIZE = 55
$STANDARD_SHADOW_PASSES = 5
$STANDARD_SHADOW_SIZE = 10
$POSITION_RIGHT = -50

# -------------------------------------------------------------------------
# General Settings
# -------------------------------------------------------------------------
general {
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = false
}

# -------------------------------------------------------------------------
# Background Configuration
# -------------------------------------------------------------------------
background {
    monitor = 
    path = ~/wallpapers/background.png
    blur_passes = 4
    blur_size = 4
    vibrancy = 0.5
    vibrancy_darkness = 0.5
}

# -------------------------------------------------------------------------
# Information Labels
# -------------------------------------------------------------------------
# Decorative spacer label
label {
    monitor =
    text =  
    font_size = 40
    color = $TEXT_COLOR
    font_family = $FONT_FAMILY
    position = $POSITION_RIGHT, 400
    halign = right
    valign = bottom
    shadow_passes = $STANDARD_SHADOW_PASSES
    shadow_size = $STANDARD_SHADOW_SIZE
}

# Username display
label {
    monitor =
    text = $USER  
    font_size = $STANDARD_FONT_SIZE
    color = $TEXT_COLOR
    font_family = $FONT_FAMILY
    position = $POSITION_RIGHT, 300
    halign = right
    valign = bottom
    shadow_passes = $STANDARD_SHADOW_PASSES
    shadow_size = $STANDARD_SHADOW_SIZE
}

# Date display (updates every second)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    font_size = $STANDARD_FONT_SIZE
    color = $TEXT_COLOR
    font_family = $FONT_FAMILY
    position = $POSITION_RIGHT, 100
    halign = right
    valign = bottom
    shadow_passes = $STANDARD_SHADOW_PASSES
    shadow_size = $STANDARD_SHADOW_SIZE
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%H:%M:%S')</span>"
    font_size = $STANDARD_FONT_SIZE
    color = $TEXT_COLOR
    font_family = $FONT_FAMILY
    position = $POSITION_RIGHT, 0
    halign = right
    valign = bottom
    shadow_passes = 4
    shadow_size = 5
    shadow_boost = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}

# -------------------------------------------------------------------------
# Password Input Field
# -------------------------------------------------------------------------
input-field {
    monitor =
    size = 300, 45
    outline_thickness = 3
    dots_size = 0.4
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(40, 40, 40, 0.1)
    inner_color = rgba(137, 180, 250, 0.1)
    fade_on_empty = false
    placeholder_text = Enter Password
    hide_input = false
    position = 0, 600
    halign = center
    valign = bottom
}
