background {
    monitor =
    path = /path/to/your/background/image.png   # Replace with your image path
    color = rgba(30, 30, 46, 1.0)
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height
    dots_spacing = 0.15 # Scale of dots' absolute size
    dots_center = false
    outer_color = rgb(25, 23, 36)
    inner_color = rgb(30, 30, 46)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    color = rgb(205, 214, 244)
    font_size = 50
    font_family = Inter
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = $DATE
    color = rgb(205, 214, 244)
    font_size = 20
    font_family = Inter
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = Type to unlock...
    color = rgb(205, 214, 244)
    font_size = 16
    font_family = Inter
    position = 0, -70
    halign = center
    valign = center
}

# Add this if you want to show failed attempts
label {
    monitor =
    text = $FAILED_ATTEMPTS
    color = rgb(243, 139, 168)
    font_size = 16
    font_family = Inter
    position = 0, 50
    halign = center
    valign = center
}

# Add this for a blurred background
effect {
    blur = 15
    vignette = 1.0
}

# General Settings
general {
    grace = 2
    no_fade_in = false
    fade_in = 0.3
    ignore_empty_password = true
    hide_cursor = true
}
